name: CD

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1) GHCR 로그인
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2) API 이미지 build & push
      - name: Build & Push API Image
        uses: docker/build-push-action@v6
        with:
          context: ./services/api
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/ai-learning-coach-api:latest
            ghcr.io/${{ env.OWNER }}/ai-learning-coach-api:${{ github.sha }}

      # 3) Worker 이미지 build & push
      - name: Build & Push Worker Image
        uses: docker/build-push-action@v6
        with:
          context: ./services/worker
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/ai-learning-coach-worker:latest
            ghcr.io/${{ env.OWNER }}/ai-learning-coach-worker:${{ github.sha }}

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # 4) kubeconfig 설정
      - name: Set kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_B64 }}" | base64 -d > ~/.kube/config

      # 5) 클러스터 연결 확인
      - name: Check cluster access
        run: kubectl get nodes

      # 6) Kubernetes 배포 적용
      - name: Deploy manifests
        run: |
          kubectl apply -f k8s/

          kubectl set image deployment/api api=ghcr.io/${{ env.OWNER }}/ai-learning-coach-api:${{ github.sha }}
          kubectl set image deployment/worker worker=ghcr.io/${{ env.OWNER }}/ai-learning-coach-worker:${{ github.sha }}

          kubectl rollout status deployment/api --timeout=180s
          kubectl rollout status deployment/worker --timeout=180s
