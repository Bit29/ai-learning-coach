name: CI

on:
  pull_request:
    branches: ["main"]

jobs:
  api-test:
    name: API Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: services/ai-learning-coach-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Run Gradle Test
        run: ./gradlew test

  docker-build-check:
    name: Docker Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build API Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./services/ai-learning-coach-api
          push: false
          tags: local/ai-learning-coach-api:test

      - name: Build Worker Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./services/ai-worker
          push: false
          tags: local/ai-worker:test
